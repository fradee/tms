<template name='Settings'>
<div class="row-fluid" id="main">
		<form action="" class="main">
		 <div class="form-group">
		 <div class="radio">
			<label>
				<input type="radio" name="howsearch" value="square" checked={{#if equals howsearch 'square'}} checked {{else}}{{#if notequals howsearch 'radius' }} {{/if}}{{/if}}>
				Find venues on entire visible map from 0.001 to 10,000 square kilometers (depends from zoom level) 
			</label>
		</div>

		<div class="radio">
		  <label>
				<input type="radio" name="howsearch" value="radius" checked={{#if equals howsearch 'radius'}}checked{{/if}}>
				Find venues on visible radius from 800 to 100,000 meters (depends from zoom level)
			</label>
		</div>
		<button type="submit" class="btn btn-default">Save settings</button>
	</div>
	</form>
</div>
</template>
